<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comments</title>
</head>
<body>
    <div class="form-container">
        <form method="post">
            <div class="header">
                <input class="username" name="username" type="text" placeholder="Username" autocomplete="off">
            </div>
                <textarea class="comment" id="content" rows="5" cols="30" name="comment" placeholder="Your comment"></textarea>
            <div class="footer">
                <button type="submit">POST</button>
            </div>
        </form>
    </div>
    <div class="comment-list">
        <div class="user-comment">
            <div class="comment-username">
                <img src="/img/user.png">
                <p>Chris</p>
            </div>
            <div class="comment-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate quos veritatis laudantium quia, dolorem ullam harum.</p>
            </div>
        </div>
    </div>
</body>
</html>
