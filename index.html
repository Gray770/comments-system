<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comments</title>
</head>
<body>
    <div class="form-container">
        <form id="form" method="post" >
            <div class="header">
                <input class="username" id="username" name="username" type="text" placeholder="Username" autocomplete="off" required>
            </div>
                <textarea class="comment" id="content" name="comment" rows="5" cols="30"  placeholder="Your comment" required></textarea>
            <div class="footer">
                <button type="submit">POST</button>
            </div>
        </form>
    </div>
    <div class="comments-list" id="comments-list">
        <div class="user-comment">
            <div class="comment-header">
                <div><img src="/img/user.png"></div>
                <div class="info">
                    <span class="name">Chris</span>
                    <span class="dateTime">10/6/2022 15:32</span>
                </div>
            </div>
            <div class="comment-content">
                <div class="comment-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate quos veritatis laudantium quia, dolorem ullam harum.</div>
            </div>
        </div>
        <script src="script.js" id="comment-template">
            <section>
                <div class="comment-header">
                    <img src="/img/user.png"/>
                    <div class="info">
                        <span class="name">{{name}}</span>
                        <span class="dateTime">{{dateTime}}</span>
                    </div>
                </div>
                <div class="comment-content">
                    <div class="comment-text">{{comment}}</div>
                </div>
            </section>
        </script>
    </div>
</body>
</html>
