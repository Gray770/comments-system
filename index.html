<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="themeswitch.js"></script>
    <script src="script.js" defer></script>
    <title>Comments</title>
</head>
<header>
    <div class="button-container">
        <button aria-label="Website' theme switch" id="theme" class="theme-switch" type="submit">
            <div class="themeIcon" id="themeIcon"></div>
        </button>
    </div>
    <script src="themeswitch.js"></script>
</header>
<body>
    <div class="form-container">
        <form id="form" method="post" >
            <div class="form-header">
                <input class="username" id="username" name="username" type="text" placeholder="Username" autocomplete="off" required maxlength="16">
            </div>
                <textarea class="comment" id="content" name="comment" rows="5" cols="30"  placeholder="Your comment" required></textarea>
            <div class="form-footer">
                <button type="submit">POST</button>
            </div>
        </form>
    </div>
    <div class="comments-list" id="comments-list">
        <div class="user-comment" id="comment-template">
            <div class="comment-header">
                <div><img src="/img/user.png" alt="Placeholder of user avatar"/></div>
                <div class="info">
                    <span class="name">{{name}}</span>
                    <span class="dateTime">{{dateTime}}</span>
                </div>
            </div>
            <div class="comment-content">
                <div class="comment-text">{{content}}</div>
            </div>
        </div>
    </div>
</body>
</html>
